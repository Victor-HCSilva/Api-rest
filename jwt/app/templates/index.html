<h1>Home</h1>

<form method="POST">{% csrf_token %}
    {% for field in form  %}
        {{ field  }}
    {% endfor %}
    <button>Submit</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
